<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{
width:100px;
height:100px;
background:#F00;	
}
</style>
<script>
	window.onload=function(){
		let oDiv=document.getElementById('div');
		let oBtn=document.getElementById('btn');
		oBtn.onclick=function(){
			oDiv.style.background='blue';
		}
			
	}
</script>
</head>

<body>
<input type="button" id="btn"/>
<div id="div"></div>
</body>
</html>
